<!DOCTYPE html>
{% load static %}
<html lang="fa" dir='rtl'>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="reservation">
    <meta name="keywords" content="reservation">
    <meta name="author" content="reservation">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Google font-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    
        <!-- Icons -->
        <link rel="stylesheet" type="text/css" href="{% static "css/fontawesome.css" %}">
    
        <!-- Icons -->
        <link rel="stylesheet" type="text/css" href="{% static "css/animate.css" %}">
    
        <!--Slick slider css-->
        <link rel="stylesheet" type="text/css" href="{% static "css/slick.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "css/slick-theme.css" %}">
    
        <!-- Bootstrap css -->
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
    
        <!-- Themify icon -->
        <link rel="stylesheet" type="text/css" href="{% static "css/themify-icons.css" %}">
    
        <!-- Theme css -->
     <link rel="stylesheet" type="text/css" href="{% static "css/color3.css" %}" id="color" media="screen">
    {% block title %}{% endblock title %}

</head>
<body class='rtl'>
    {% include "include/header.html" %}
    {% include "base/messages.html" %}

    {% block content %}{% endblock content %}
    {% include "include/footer.html" %}

    <!-- loader start -->
    <div class="loader-wrapper">
        <div class="loading-text">
            <span class="loading-text-words">رزرو غذا</span>
        
        </div>
    </div>
    <!-- loader end -->


    <!-- latest jquery-->
    <script src="{% static "js/jquery-3.3.1.min.js" %}" ></script>

    <!-- menu js-->
    <script src="{% static "js/menu.js" %}"></script>

    <!-- slick js-->
    <script  src="{% static "js/slick.js" %}"></script>

    <!-- Bootstrap js-->
    <script src="{% static "js/bootstrap.bundle.min.js" %}" ></script>

    <!-- Bootstrap Notification js-->
    <script src="{% static "js/bootstrap-notify.min.js" %}"></script>

    <!-- Theme js-->
    <script src="{% static "js/script.js" %}" ></script>

    <!-- modal js-->
    <script src="{% static "js/modal.js" %}" ></script>
    {% comment %} menu js {% endcomment %}
    <script src="{% static "js/menu.js" %}" ></script>

    <script>
        $(window).on('load', function() {
            $('#exampleModal').modal('show');
        });

        function openSearch() {
            document.getElementById("search-overlay").style.display = "block";
        }

        function closeSearch() {
            document.getElementById("search-overlay").style.display = "none";
        }
    </script>
</body>
</html>
